<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1>Will Andy Pick Me?</h1>
    <section>
      <div class="form">
          <input type="text" name="question" id="" placeholder="Ask your question here!" class="input-form">
          <button class="input-button">Get your answer</button>
        <img src="assets/eight-ball.png" alt="Eight Ball">
        <button class="clear">Clear</button>
      </div>
      <div class="woody">
        <img src="assets/woody.png" alt="Woody">
      </div>
      <div class="hidden">
        <h3 class="question-repeat"></h3>
        <h2 class="question-answer"></h2>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
